version: '3.9'

services:
  backend:
    image: node:18
    container_name: talentsync-backend
    working_dir: /app
    volumes:
      - ./server:/app           # Mount server code from GitHub
      - server_node_modules:/app/node_modules  # Persist node_modules inside container
    ports:
      - "5001:5000"
    environment:
      - MONGO_URL=${MONGO_URL}  # Or any other env variables you set in Jenkins
    command: sh -c "npm install && npm start"
    restart: always
    networks:
      - talentsync-network

  frontend:
    image: node:18
    container_name: talentsync-frontend
    working_dir: /app
    volumes:
      - ./client:/app           # Mount client code from GitHub
      - client_node_modules:/app/node_modules  # Persist node_modules inside container
    ports:
      - "8081:80"
    depends_on:
      - backend
    command: sh -c "npm install && npm start"
    restart: always
    networks:
      - talentsync-network

# Named volumes for node_modules so they persist inside container
volumes:
  server_node_modules:
  client_node_modules:

networks:
  talentsync-network:
    driver: bridge
