version: '3.8'

services:
  # Frontend builder: runs npm install && npm run build, then exits
  frontend-builder:
    image: node:20-slim
    container_name: talentsync-frontend-builder
    working_dir: /workspace/client
    volumes:
      - ./client:/workspace/client:delegated
      - client_node_modules:/workspace/client/node_modules
    command: sh -c "npm ci --prefer-offline --no-audit --progress=false && npm run build"
    # Container exits after build completes

  # Backend: runs npm install && npm start, keeps running
  backend:
    image: node:20-slim
    container_name: talentsync-server
    working_dir: /workspace/server
    volumes:
      - ./server:/workspace/server:delegated
      - server_node_modules:/workspace/server/node_modules
    environment:
      - MONGO_URL=${MONGO_URL}
    command: sh -c "npm ci --prefer-offline --no-audit --progress=false && npm run start"
    ports:
      - "5000:5000"
    depends_on:
      - frontend-builder
    restart: unless-stopped

  # Frontend: nginx serves the built React app from ./client/build
  frontend:
    image: nginx:stable-alpine
    container_name: talentsync-client
    ports:
      - "80:80"
    volumes:
      - ./client/build:/usr/share/nginx/html:ro
      - ./client/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    restart: unless-stopped

# Named volumes for node_modules persistence across container restarts
volumes:
  server_node_modules:
  client_node_modules:

networks:
  default:
    driver: bridge
